# https://matthewpalmer.net/kubernetes-app-developer/articles/kubernetes-apiversion-definition-guide.html
# apiVersion: extensions/v1beta1 to apps/v1
# https://stackoverflow.com/questions/58481850/no-matches-for-kind-deployment-in-version-extensions-v1beta1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myaccount-spa-deployment
spec:
  selector:
    matchLabels:
      app: myaccount-svc
      env: test
  replicas: 1
  template:
    metadata:
      labels:
        app: myaccount-svc
        env: test
    spec:
      containers:
        - name: myaccount-spa
          image: boboweike/myaccount-spa
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-port
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myaccount-service
spec:
  selector:
    app: myaccount-svc
    env: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80